<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–Ω–æ–ø–∫–∞ –∑ –°—é—Ä–ø—Ä–∏–∑–æ–º</title>

    <style>
        body {
            /* –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ Flexbox –¥–ª—è –ª–µ–≥–∫–æ–≥–æ —Ü–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è */
            display: flex;
            justify-content: center; /* –¶–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—ñ */
            align-items: center;    /* –¶–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª—ñ */
            
            /* –†–æ–∑—Ç—è–≥—É—î–º–æ —Ç—ñ–ª–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞ –Ω–∞ –≤—Å—é –≤–∏—Å–æ—Ç—É –µ–∫—Ä–∞–Ω–∞ */
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* –°–≤—ñ—Ç–ª–∏–π —Ñ–æ–Ω */
            font-family: Arial, sans-serif;
        }

        #surpriseButton {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #007bff; /* –°–∏–Ω—ñ–π –∫–æ–ª—ñ—Ä */
            border: none;
            border-radius: 10px;
            cursor: pointer; /* –ó–º—ñ–Ω—é—î –∫—É—Ä—Å–æ—Ä –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
            transition: background-color 0.3s; /* –ü–ª–∞–≤–Ω–∞ –∑–º—ñ–Ω–∞ –∫–æ–ª—å–æ—Ä—É */
        }

        #surpriseButton:hover {
            background-color: #0056b3; /* –¢–µ–º–Ω—ñ—à–∏–π —Å–∏–Ω—ñ–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
        }

        #mainImage {
            /* –°—Ç–∏–ª—ñ –¥–ª—è —Ñ–æ—Ç–æ, –∫–æ–ª–∏ –≤–æ–Ω–æ –∑'—è–≤–∏—Ç—å—Å—è */
            max-width: 90%; /* –©–æ–± –Ω–µ –≤–∏—Ö–æ–¥–∏–ª–æ –∑–∞ –º–µ–∂—ñ –µ–∫—Ä–∞–Ω–∞ */
            max-height: 90vh;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* –ö—Ä–∞—Å–∏–≤–∞ —Ç—ñ–Ω—å */
        }
    </style>
</head>
<body>

    <button id="surpriseButton">üéÅ –ù–∞—Ç–∏—Å–Ω–∏ –ú–µ–Ω–µ!</button>

    <img id="mainImage" src="your-image.jpg" alt="–í–∞—à–µ —Ñ–æ—Ç–æ" style="display: none;">

    <audio id="mainAudio" src="your-sound.mp3"></audio>


    <script>
        // –ß–µ–∫–∞—î–º–æ, –ø–æ–∫–∏ –≤—Å—è —Å—Ç–æ—Ä—ñ–Ω–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç—å—Å—è
        document.addEventListener('DOMContentLoaded', function() {
            
            // –ó–Ω–∞—Ö–æ–¥–∏–º–æ –Ω–∞—à—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ –∑–∞ —ó—Ö–Ω—ñ–º–∏ ID
            const button = document.getElementById('surpriseButton');
            const image = document.getElementById('mainImage');
            const audio = document.getElementById('mainAudio');

            // –î–æ–¥–∞—î–º–æ "—Å–ª—É—Ö–∞—á–∞ –ø–æ–¥—ñ–π": —â–æ —Ä–æ–±–∏—Ç–∏, –∫–æ–ª–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É –Ω–∞—Ç–∏—Å–Ω—É—Ç—å
            button.addEventListener('click', function() {
                
                // 1. –•–æ–≤–∞—î–º–æ —Å–∞–º—É –∫–Ω–æ–ø–∫—É
                button.style.display = 'none';
                
                // 2. –ü–æ–∫–∞–∑—É—î–º–æ –Ω–∞—à–µ —Ñ–æ—Ç–æ
                image.style.display = 'block';
                
                // 3. –ó–∞–ø—É—Å–∫–∞—î–º–æ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–≤—É–∫—É
                audio.play();
            });

        });
    </script>

</body>
</html>
